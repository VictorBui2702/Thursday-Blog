
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Blog</title>
</head>

<body>
    <h1>Hello World</h1>
    <a href="{{ url_for('create') }}">Add post</a>
    <a href="{{ url_for('login') }}">Login matherfuqueur</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Author_name</th>
                <th>Published</th>
            </tr>
        </thead>

        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.author_name }}</td>
                <td>{{ post.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
