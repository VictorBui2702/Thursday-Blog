  <body>
    <nav class="nav justify-content-between my-3 border">
      <div class=" d-flex flex-row">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
          >Disabled</a
        >
      </div>

      <div class=" d-flex flex-row justify-content-between">
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
            Search
          </button>

          <a
            href="{{ url_for('create') }}"
            class="btn btn-outline-dark my-2 my-sm-0"
            >Add post</a
          >
          <a
            href="{{ url_for('login') }}"
            class="btn btn-outline-dark my-2 my-sm-0"
            >Login</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="btn btn-outline-dark my-2 my-sm-0"
            >Logout</a
          >
        </form>
        <!-- <a class="nav-link" href="#"><img src="img/profile.png"/></a> -->
      </div>
    </nav>

    <h1 class="text-center">PARADOX</h1>
    <h5 class="text-center">Welcome to my world</h5>
    <div class="container">
      <div class="row">
        <img
          class="feature-photo"
          src="http://www.coolfbcovers.com/covers-images/download/Background%20Minimalistic%20I%20Dont%20Suffer%20From%20Insanity.jpg"
        />
      </div>
      <div clas="row">
        <div class="col-2">
          <div class="row">
            <div id="userInfo">
              <div class="card" style="width: 20rem;">
                <div id="userAva"></div>
                <div class="card-body">
                  <h5 id="userName" class="card-title h4">USER NAME</h5>
                  <p id="quote" class="card-text font-italic"></p>
                  <p id="totalTweet" class="h5">Tweets</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% for post in posts %}
        <div class="col-12">
          <div class="row mb-5 border">
            <div class="card">
              <div class="card-title">
                <h3>{{ post.title }}</h3>
                <p>{{ post.created_at }}</p>
                <h5 class="card-title">{{ post.user_id }}</h5>
                <a href="#">Ask for Contributor</a>
                <a href="#">Ask author to edit</a>
              </div>
              <div class="card-body">
                <p class="card-text">{{ post.body }}</p>
                <div class="row d-flex justify-content-around">
                  <div class="col-8 justify-content-between align-items-center">
                    <span><h3>Share</h3></span>
                    <a href="#"
                      ><i class="fab social_icon fa-pinterest fa-2x"></i
                    ></a>
                    <a href="#"
                      ><i class="fab social_icon fa-facebook fa-2x"></i
                    ></a>
                    <a href="#"
                      ><i class="fab social_icon fa-twitter fa-2x"></i
                    ></a>
                    <a href="#"
                      ><i class="fab social_icon fa-linkedin fa-2x"></i
                    ></a>
                  </div>
                  <div class="col-4 flex-end">
                    <h4>hhh</h4>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <h5>Comment</h5>
              <textarea class="textarea"></textarea>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
