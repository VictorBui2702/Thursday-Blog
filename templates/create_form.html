<html>

<body>
    <h3>NEW POST</h3>
    <hr />

    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="">
        {{ message }}
    </div>
    {%- endfor %}

    <form action="{{ request.path }}" method="post">
        <div>
            <small>** Can't leave blank</small> <br>
            <input name="title" type="Text" placeholder="**Title">
            <small>(Max. 140 characters)</small> <br>
            <textarea name="body" placeholder="**body"></textarea><br>
            <input name="author_name" type="Text" placeholder="Author name"></input> <br>
        </div>
        <div class="">
            <label>Date</label>
        </div>
        <div class="form-check">
            <input type="checkbox">
            <label>Yes, I read the mathafaqueur rules.</label>
        </div>
        <button type="submit" class="">Submit</button>
    </form>
</body>

</html>
